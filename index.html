<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗理論基本整理</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h3, h4, h5 {
            color: #35424a;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #35424a;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }

        select:hover {
            border-color: #1abc9c;
        }

        option {
            color: #35424a;
            background-color: #fff;
        }

        option:hover {
            background-color: #1abc9c;
            color: white;
        }

        #contentFrame {
            border: 2px solid #35424a;
            width: 80%;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            color: #666;
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
    <h1>測驗理論基本整理</h1>
        <h5>國立政治大學教育學系教育心理與輔導組博士生 王光多</h5>
    <h3>選擇一個主題：</h3>
                                            <select id="assessmentSelect">
                                                <option value="default">請選擇</option>
                                                <option value="1">測驗理論簡介</option>
                                                <option value="2">測驗相關內容</option>
                                            </select>
                                            
                                            <div id="methodDescription">
                                                <!-- 這裡將顯示方法學介紹 -->
                                            </div>
                                            
                                            <!-- 使用iframe来呈現内容 -->                                         
    <iframe id="contentFrame" src="1.html" frameborder="0"></iframe>

    <h5>最後更新時間：2023.09.14</h5>

                                            <script>
                                                const assessmentSelect = document.getElementById("assessmentSelect");
                                                const contentFrame = document.getElementById("contentFrame");
                                            
                                                assessmentSelect.addEventListener("change", function () {
                                                    const selectedValue = assessmentSelect.value;
                                                    // 對應HTML文件的URL
                                                    const selectedPage = selectedValue === "default" ? "1.html" : selectedValue + ".html";
                                                    // 更新iframe的src属性加載的HTML文件
                                                    contentFrame.src = selectedPage;
                                                });
                                            </script>
    
</body>
</html>
